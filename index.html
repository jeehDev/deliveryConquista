<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Conquista</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Corpo da Página -->
  <div class="container">
    <h1>Seu Delivery, Sua Conquista</h1>

    <!-- Formulário de Pedidos -->
    <form id="pedidoForm" class="form">
      <label for="nomeCliente">Nome do Cliente:</label>
      <input type="text" id="nomeCliente" name="nomeCliente" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required>

      <div class="bloco-ap-container">
        <div class="input-group">
          <label for="bloco">Bloco:</label>
          <input type="text" id="bloco" name="bloco" required>
        </div>
    
        <div class="input-group">
          <label for="ap">Apartamento:</label>
          <input type="text" id="ap" name="ap" required>
        </div>
      </div>

      <label for="detalhesPedido">Detalhes do Pedido:</label>
      <textarea id="detalhesPedido" name="detalhesPedido" rows="4" required></textarea>

      <button type="submit">Enviar Pedido</button>
      
    </form>

    <!-- Seção de Autenticação -->
    <div id="authSection" class="auth-section">
      <h2>Faça Login ou Crie uma Conta</h2>
      
      <!-- Formulário de Login -->
      <form id="loginForm" class="form">
        <label for="emailLogin">E-mail:</label>
        <input type="email" id="emailLogin" name="emailLogin" required>

        <label for="senhaLogin">Senha:</label>
        <input type="password" id="senhaLogin" name="senhaLogin" required>

        <button type="submit">Entrar</button>
        <p>Não possui uma conta? <a href="#" id="linkCriarConta">Criar</a></p>
      </form>

      <script async
      src="https://js.stripe.com/v3/buy-button.js">
      </script>
      
      <stripe-buy-button
        buy-button-id="buy_btn_1OEXCPFJhPaYChBocNlTdh1a"
        publishable-key="pk_live_51OEWssFJhPaYChBo889yvzq68k7uBk6mGypQklvxc6nEoHufmV9yXR5bJgl3Wy5OJbugClFKFb9K1uZk6B7qkYAC000mvA33O3"
      >
      </stripe-buy-button>      
      <hr>

      <!-- Formulário de Registro -->
      <form id="registroForm" class="form" style="display: none;">
        <label for="emailRegistro">E-mail:</label>
        <input type="email" id="emailRegistro" name="emailRegistro" required>

        <label for="senhaRegistro">Senha:</label>
        <input type="password" id="senhaRegistro" name="senhaRegistro" required>

        <button type="submit">Criar Conta</button>
        <p>Não possui uma conta? <a href="#" id="linkLogin">Entrar</a></p>
      </form>
    </div>

    <!-- Seção de Pedidos do Usuário -->
    <div id="userOrdersSection" class="user-orders-section" style="display: none;">
      <h2>Seus Pedidos</h2>
      <div id="userOrdersList" class="user-orders-list"></div>
    </div>
  </div>

  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/habilitarForms.js"></script>
  <script type="module" src="js/listaPedidos.js"></script>
</body>
</html>
